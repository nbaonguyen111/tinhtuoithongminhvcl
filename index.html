<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tuổi</title>
    <style>
          h1 {
            color: #3498db; 
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
       
    
    </style>
    <style>
        body {
            background-image: url('pexels-laura-james-6102551.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }
       
    </style>
    
   
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Snowstorm/20131208/snowstorm-min.js"></script>
</head>
<body>
    
    <div class="container">
        <h1> Tính Tuổi Thông Minh </h1>
        <label for="ageInput">Nhập tuổi của bạn:</label>
        <input type="number" id="ageInput" placeholder="Nhập tuổi...">
        <p>Nguyễn Bảo Nguyên Đẹp Trai</p>
        <button onclick="calculateAge()">Xác nhận</button>
        <button onclick="toggleMusic()">Bật/Tắt Nhạc</button>
       
        <p id="result"></p>
        <script>
            snowStorm.start();
        </script>
        
        
    </div>
    <audio id="backgroundMusic" loop>
        <source src="Michael Bublé - It's Beginning To Look A Lot Like Christmas [Official HD Audio].mp3" type="audio/mp3">
        
    </audio>
    
    <script>
        var backgroundMusic = document.getElementById("backgroundMusic");
    
        function toggleMusic() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
            } else {
                backgroundMusic.pause();
            }
        }
    </script>

    <script>
        function calculateAge() {
            var ageInput = document.getElementById("ageInput").value;
            var resultElement = document.getElementById("result");

            if (ageInput !== "") {
                var age = parseInt(ageInput);
                if (!isNaN(age) && age > 0) {
                    resultElement.innerText = "Tuổi của bạn là: " + age + " tuổi.";
                } else {
                    resultElement.innerText = "Vui lòng nhập một giá trị tuổi hợp lệ.";
                }
            } else {
                resultElement.innerText = "Vui lòng nhập tuổi của bạn.";
            }
            
        }
        
    
    </script>
 
</body>
</html>
